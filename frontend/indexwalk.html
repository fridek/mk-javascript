<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Index</title>
    
    <link rel="stylesheet" href="css/stylewalk.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/subzero-walk-walk.css" type="text/css" media="screen" charset="utf-8">

	<script src="lib/jquery-1.4.4.js" type="text/javascript"></script>
</head>
<body>
    <div class="character animated subzero-walk subzero-walk-linear" id="subzero"></div>
	<div id="log"></div>
	<script>
		var subzero = $("#subzero");
		
		var lock = false;
		
		var speed = 40;
		var delay = 200;
				
		function unlock() {lock=false;}
		
		$(window).keydown(function(event) {
		  if(lock) return;
		  lock = true;
		  
		  var key = event.keyCode;	
		
		  if(key >= 37 && key <= 40) {event.preventDefault();}
			
		  if (key  == '38') {subzero.animate({ top: "-=" + speed}, delay, 'linear', unlock);}
		  if (key  == '40') {subzero.animate({ top: "+=" + speed}, delay, 'linear', unlock);}
		  if (key  == '37') {subzero.animate({ left: "-=" + speed}, delay, 'linear', unlock); subzero.addClass("flip");}
		  if (key  == '39') {subzero.animate({ left: "+=" + speed}, delay, 'linear', unlock); subzero.removeClass("flip");}
		  
		  $("#log").html(key);
		});			
		
	</script>
</body>
</html>
